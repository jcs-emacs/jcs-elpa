<body class="d-flex flex-column min-vh-100">

  <nav class="navbar navbar-expand-sm p-4">
    <div class="container">
      <a class="navbar-brand mb-0 h1" href="#">JCS-ELPA</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="https://github.com/jcs-emacs/jcs-elpa#-how-to-use">
              Getting Started
            </a>
          </li>
        </ul>
      </div>
      <div class="nav">
        <a href="https://github.com/jcs-emacs/jcs-elpa">
          <div class="nav-link">
            <div class="fa fa-github"></div> GitHub
          </div>
        </a>
      </div>
    </div>
  </nav>

  <div class="jumbotron text-center">
    <div class="p-4">
      <img src="./etc/logo/light/sink.png"/>  <!-- logo -->
    </div>
    <h1>ELPA for jcs-emacs</h1>
    <div class="p-2">
      <h5 id="state">...</h5>
    </div>
  </div>

  <div class="container">
    <div class="input-group mb-3">
      <input id="filter" type="text" class="form-control" placeholder="Enter filter terms" aria-label="Example text with button addon" aria-describedby="button-addon1">
    </div>
  </div>

  <div class="container">
    <div class="border rounded table-responsive" id="table-div">
      <table id="package-table" class="table table-hover">
        <thead>
          <tr>
            <th scope="col">Package</th>
            <th scope="col">Description</th>
            <th scope="col">Version</th>
            <th scope="col">Recipe</th>
            <th scope="col">Source</th>
            <th scope="col">Badge</th>
          </tr>
        </thead>
        <tbody id="package-list">
          <!-- empty -->
        </tbody>
      </table>
    </div>
  </div>

  <div class="container">
    <div class="p-4">
      <a href="https://github.com/jcs-emacs/jcs-elpa/tree/master/docs">Source code for this page →</a>
